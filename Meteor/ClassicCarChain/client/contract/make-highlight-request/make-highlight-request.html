<template name="MakeHighlightRequest">
	{{#unless currentAccountIsOwner}}
		<h3>Make highlight request</h3>
		<form>
			<p>Message</p>
				<input type="text" name="message">
			<p>Requested reward (in ether)</p>
				<input type="number" step="0.000000000000000001" min="0" name="request">

			  <input type="submit" value="Submit">
		</form>	
	{{/unless}}
</template>
