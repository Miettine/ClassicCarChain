<template name="Contract">
	<h1>Contract</h1>

	<!--<article class="contract">-->
	<!-- I realised that to imply the class, was pointless. It is only needed whenever database schemas are used. -->
		<p>Contract address: {{> dapp_identicon identity=contractAddress class="dapp-small"}} {{contractAddress}}</p>
		<p>Number of highlights: {{numberOfHighlights}}</p>
		<p>Vehicle owner: {{> dapp_identicon identity=vehicleOwner class="dapp-small"}} {{vehicleOwner}}</p>
		<p>Vehicle model: {{vehicleModel}}</p>
		<p>Vehicle manufacturing year: {{vehicleManufacturingYear}}</p>
	<!--</article>-->
	<a href={{goToPage highlights}}>Highlights</a>
	<div></div>
	<a href={{goToPage requests}}>Highlight Requests</a>

	{{#if currentAccountIsOwner}}
		{{> AddHighlightAsOwner}}
	{{else}}
		{{> MakeHighlightRequest}}
	{{/if}}
<!--
	{{#if currentAccountIsOwner}}
		<div></div>
		{{> GiveOwnershipForm}}
		
	{{/if}}
-->
</template>
