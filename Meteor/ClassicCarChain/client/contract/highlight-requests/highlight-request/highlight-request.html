<template name="HighlightRequest">
	<div class="container">
		
		<!--<h3>id: {{id}}</h3>-->

		<!--<p>highlight type: {{highlightType}}</p>-->

		<p>Maker: {{> dapp_identicon identity=maker class="dapp-small"}} {{maker}}</p>
		<p>Creation date-time: {{requestCreationDateTime}}</p>
		<p>Requested reward: {{reward}}</p>
		<p>Message: {{message}} </p>
		
		{{#if currentAccountIsOwner}}
			<button class="accept-button" id="accept">Accept</button>
			<button class="decline-button" id="decline">Decline</button>
		{{/if}}
		<!--<p>additionToChainDateTime: {{additionToChainDateTime}}</p>-->
	</div>
</template>
