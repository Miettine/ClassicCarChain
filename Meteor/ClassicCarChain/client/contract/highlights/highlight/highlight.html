<template name="Highlight">

	<article class= {{highlightStyle}}>
		
		<!--<h3>id: {{id}}</h3>-->

		<!--<p>highlight type: {{highlightType}}</p>-->

		<p>Maker: {{getMaker}}</p>

		{{#if !madeByOwner}}
			<p>Request creation date-time: {{requestCreationDateTime}}</p>
			<p>Paid reward: {{reward}}</p>
		{{/if}}

		<p>Message: {{message}}</p>

		<!-- <p>Made by owner: {{madeByOwner}}</p> -->
		
		<p>additionToChainDateTime: {{additionToChainDateTime}}</p>
		
		<button>Delete</button>
	
	</article>
</template>
