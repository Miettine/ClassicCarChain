<template name="Highlight">

	<div class= "container">
		
		<!--<h3>id: {{id}}</h3>-->

		<!--<p>highlight type: {{highlightType}}</p>-->

		{{#if madeByOwner}}
			<h4>Owner-made highlight</h4>
		{{/if}}

		<p><b>Maker: </b>{{> dapp_identicon identity=maker class="dapp-small"}} {{maker}}</p>

		{{#unless madeByOwner}}
			<p><b>Request creation date-time: </b>{{requestCreationDateTime}}</p>
			<p><b>Paid reward: </b> {{reward}}</p>
		{{/unless}}

		<p><b>Message: </b> {{message}}</p>

		<!-- <p>Made by owner: {{madeByOwner}}</p> -->
		
		<p><b>Addition to chain date-time: </b> {{additionToChainDateTime}}</p>

		{{#if currentAccountIsOwner}}
			<button class="delete-highlight">Delete</button>
		{{/if}}
	</div>
</template>
