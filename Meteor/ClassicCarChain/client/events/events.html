<template name="Events">
	<h1>Events</h1>
	<!--<section class="events">-->
	{{#if Template.subscriptionsReady}}

		{{#each eventsVehicleOwnershipPassed}}
	   		<div>{{> EventVehicleOwnershipPassed}} </div>
		{{/each}}

		{{#each eventsVehicleInformationUpdated}}
	   		<div>{{> EventVehicleInformationUpdated}} </div>
		{{/each}}

		{{#each eventsHighlightRequestMade}}
  			<div>{{> EventsHighlightRequestMade}} </div>
		{{/each}}

		{{#each eventsHighlightSavedToChain}}
	   		<div>{{> EventHighlightSavedToChain}} </div>
		{{/each}}

		{{#each eventsHighlightDeleted}}
	   		<div>{{> EventHighlightDeleted}} </div>
		{{/each}}
	
		{{#each eventsErrorOccurred}}
	   		<div>{{> EventErrorOccurred}} </div>
		{{/each}}

	{{/if}}
	<!--</section>-->
</template>
