<template name="EventVehicleOwnershipPassed">
	<section class="event">
		<h4>Date-time: {{convertBigNumber dateTime}}</h4>
		<p>Former owner: {{oldOwner}}</p>
		<p>New owner: {{newOwner}}</p>
	</section>
</template>

<template name="EventHighlightRequestMade">
	<section class="event">
		<h4>requestCreationDateTime: {{convertBigNumber requestCreationDateTime}}</h4>
		<p>highlightId: {{convertBigNumber highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestedReward: {{convertBigNumber requestedReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightSavedToChain">
	<section class="event">
		<h4>additionToChainDateTime: {{convertBigNumber additionToChainDateTime}}</h4>
		<p>madeByCurrentOwner: {{madeByCurrentOwner}}</p>
		<p>highlightId: {{convertBigNumber highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{convertBigNumber requestCreationDateTime}}</p>
		<p>paidReward: {{convertBigNumber paidReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightRequestRejected">
	<section class="event">
		<h4>rejectionDateTime: {{convertBigNumber rejectionDateTime}}</h4>
		<p>highlightId: {{convertBigNumber highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{convertBigNumber requestCreationDateTime}}</p>
		<p>requestedReward: {{convertBigNumber requestedReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightDeleted">
	<section class="event">
		<h4>deletionDateTime: {{convertBigNumber deletionDateTime}}</h4>
		<p>reasonForDeletion: {{reasonForDeletion}}</p>

		<p>highlightId: {{convertBigNumber highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{convertBigNumber requestCreationDateTime}}</p>
		<p>paidReward: {{convertBigNumber paidReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>
