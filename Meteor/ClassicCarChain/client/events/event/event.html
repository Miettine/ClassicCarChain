<template name="EventVehicleOwnershipPassed">
	<section class="event">
		<h4>Vehicle ownership passed</h4>
		<p>Date-time: {{convertBigNumber dateTime}}</p>
		<p>Former owner: {{oldOwner}}</p>
		<p>New owner: {{newOwner}}</p>
	</section>
</template>

<template name="EventHighlightRequestMade">
	<section class="event">
		<h4>Highlight request made</h4>
		<p>Request creation date-time: {{convertDate requestCreationDateTime}}</p>
		<!-- <p>highlightId: {{convertBigNumber highlightId}}</p> -->
		<p>Maker: {{> dapp_identicon identity=maker class="dapp-small"}} {{maker}}</p>
		<p>Requested reward: {{convertBigNumber requestedReward}}</p>
		<p>Message: {{message}}</p>
	</section>
</template>

<template name="EventHighlightSavedToChain">
	<section class="event">
		<h4>Highlight saved to chain</h4>
		<p>Addition to chain date-time: {{convertDate additionToChainDateTime}}</p>
		<p>Made by current owner: {{madeByCurrentOwner}}</p>
		<!--<p>highlightId: {{convertBigNumber highlightId}}</p>-->
		<p>Maker: {{maker}}</p>
		<p>Request creation date-time: {{convertBigNumber requestCreationDateTime}}</p>
		<p>Paid reward: {{convertBigNumber paidReward}}</p>
		<p>Message: {{message}}</p>
	</section>
</template>

<template name="EventHighlightRequestRejected">
	<section class="event">

		<p>Paid reward: {{convertBigNumber requestedReward}}</p>

	</section>
</template>

<template name="EventHighlightDeleted">

		<!--<p>highlightId: {{convertBigNumber highlightId}}</p>-->
		<p>Maker: {{maker}}</p>
		<p>Request creation date-time: {{convertBigNumber requestCreationDateTime}}</p>
		<p>Paid reward: {{convertBigNumber paidReward}}</p>
		<p>Message: {{message}}</p>
	</section>
</template>
