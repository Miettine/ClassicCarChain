<template name="EventVehicleOwnershipPassed">
	<section class="event">
		<h4>Date-time: {{dateTime}}</h4>
		<p>Former owner: {{oldOwner}}</p>
		<p>New owner: {{newOwner}}</p>
	</section>
</template>

<template name="EventVehicleInformationUpdated">
	<section class="event">
		<h4>Date-time: {{dateTime}}</h4>
		<p>Model: {{model}}</p>
		<p>Manufacturing year: {{manufacturingYear}}</p>
	</section>
</template>

<template name="EventHighlightRequestMade">
	<section class="event">
		<h4>requestCreationDateTime: {{requestCreationDateTime}}</h4>
		<p>highlightId: {{highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestedReward: {{requestedReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightSavedToChain">
	<section class="event">
		<h4>additionToChainDateTime: {{additionToChainDateTime}}</h4>
		<p>madeByCurrentOwner: {{madeByCurrentOwner}}</p>
		<p>highlightId: {{highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{requestCreationDateTime}}</p>
		<p>paidReward: {{paidReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightRequestRejected">
	<section class="event">
		<h4>rejectionDateTime: {{rejectionDateTime}}</h4>
		<p>highlightId: {{highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{requestCreationDateTime}}</p>
		<p>requestedReward: {{requestedReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventHighlightDeleted">
	<section class="event">
		<h4>deletionDateTime: {{deletionDateTime}}</h4>
		<p>reasonForDeletion: {{reasonForDeletion}}</p>

		<p>highlightId: {{highlightId}}</p>
		<p>maker: {{maker}}</p>
		<p>requestCreationDateTime: {{requestCreationDateTime}}</p>
		<p>paidReward: {{paidReward}}</p>
		<p>description: {{description}}</p>
	</section>
</template>

<template name="EventErrorOccurred">
	<section class="event">
		<h4>message: {{message}}</h4>
		<p></p>
	</section>
</template>
