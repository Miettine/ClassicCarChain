<template name="Offers">
	<h1>Offers</h1>
	<!--<section class="events">-->

	<p>Number of offers: {{numberOfOffers}}</p>
	

	
	{{#if ownershipBeingTransferred}}
		{{> OwnershipBeingTransferred}}
	{{/if}}

	{{#unless currentAccountIsOwner}}
		{{> MakeOffer}}
	{{/unless}}

	{{#each allOffers}}
   		{{> Offer}}
	{{/each}}

</template>
