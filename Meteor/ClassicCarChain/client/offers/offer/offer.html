<template name="Offer">
	<div class="box">
		<p>Maker: {{> dapp_identicon identity=maker class="dapp-small"}} {{maker}}</p>

		<p>Amount: {{amount}}</p>

		{{#if viewerIsOfferMaker}}
			<button id="reject">Remove this offer</button>
		{{else}}
			{{#if currentAccountIsOwner}}

				<button id="accept">Accept this offer</button>
				<button id="reject">Reject this offer</button>
			{{/if}}
		{{/if}}

	</div>
</template>
