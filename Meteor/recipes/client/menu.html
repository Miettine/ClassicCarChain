<template name="Menu">
	<h1 class="page-title">Ruokalista</h1>
	{{#each recipe}}
<!-- I don't understand why it needs to be "recipe" here, instead of "recipes"... -->

	{{> MenuItem}}
	{{else}}
		<p>Aivan mainiota! Et ole lisännyt mitään <a href="reseptikirja">ruokaa</a> listallesi!</p>
	{{/each}}
</template>

<template name="MenuItem">
<div class="menu-item">
	<h3>{{name}}</h3>
	<p>{{description}}</p>
</div>
</template>
